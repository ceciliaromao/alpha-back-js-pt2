<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Left</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <script src="script3.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Count your days...</h1>
      <form class="column">
        <div>
          <label for="birthday">When were you born?</label>
          <input id="birthday" type="date" required />
        </div>
        <div>
          <label for="gender">Gender:</label>
          <label>
            Male
            <input id="gender" name="gender" type="radio" value="male" />
          </label>
          <label>
            Female
            <input id="gender" name="gender" type="radio" value="female" />
          </label>
        </div>
      </form>
      <button id="calculate">Calculate</button>
      <h2 id="result"></h2>
    </main>
  </body>
</html>
